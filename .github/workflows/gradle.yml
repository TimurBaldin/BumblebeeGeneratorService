name: Run Gradle
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-18.04  ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          build-root-directory: backend
          wrapper-directory: backend
          arguments: check assemble
